<body>

        <!-- Sección principal -->
        <section id="home" class="home">
            <div>
                <h1>Bienvenido a mi página Desafío Condiciones</h1>
             </div>
            <div>
                <!-- Problema 1: Imagen con borde al hacer click -->
                <section id="problema1">
                    <h2>Problema 1: Click cambio Borde en imagen</h2>
                    <img src="./aseert/img/img1.png" alt="Imagen problema 1">

            <div>
                <!-- Problema 2: Contador de stickers -->
                <section id="problema2">

                    <div class="sticker-container">
                        <img src="./aseert/img/img4.jpeg" alt="Sticker 1">

                    <div class="sticker-container">

                    </div>

             </div>
